<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/icon/favicon-16x16.png">
    <link rel="manifest" href="imgs/icon/site.webmanifest">
    <link rel="mask-icon" href="imgs/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="imgs/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="imgs/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
</head>

<body>

    <div id="popup">
        <div id="popupindhold">
            <button class="close-content"> X </button>
            <h2 class="info" data-navn> </h2>
            <img src="" alt="" class="infoimg" data-popupBillede>
            <details open>
                <summary> Info </summary>
                <p data-beskrivelse> </p>
                <p class="info" data-langbeskrivelse></p>
                <p> Pris: <span class="info" data-pris> </span> ,-</p>
            </details>
        </div>
    </div>


    <header>
        <nav1>
            <a href="#bb"> Bistro Babushka</a>
            <a href="#menu"> Menu</a>
            <a href="#kontakt"> Info</a>
        </nav1>
    </header>

    <section id="bb">
        <div class="text"><img alt="text" src="imgs/text.png"> </div>
    </section>

    <section id="menu">
        <nav>
            <button id="filter-alle"> Alle</button>
            <button id="filter-forretter"> Forretter</button>
            <button id="filter-hovedretter"> Hovedretter</button>
            <button id="filter-sideorders"> Sideorders</button>
            <button id="filter-desserter"> Desserter</button>
            <button id="filter-drikkevarer"> Drikkevarer</button>
        </nav>
    </section>


    <main>
        <h2 id="overskrift" data-overskrift> Menu </h2>

        <div class="menukort" data-menukort> </div>
    </main>

    <template class="menutemplate" data-menutemplate>
        <artice class="food" data-food>
        <h2 class="navn" data-navn> </h2>
        <img class="billede" src="" alt="" data-billede>
        <p class="kortbeskrivelse" data-kortbeskrivelse></p>
        <div class="pris" data-pris></div>
        </artice>
    </template>


    <section id="kontakt"></section>
    <footer>
        <!--        Bistro Babushka © 2018-->
        <div class="adresse">
            <h2>Adresse</h2>
            <adress>Grønnegade 97<br> 1234 København K </adress>
        </div>
        <!--
<div class="logo">
    <img alt="logo300" src="imgs/logo300.png">
</div>
-->
        <div class="abningstider">
            <h2>Åbningstider</h2>
            <aside> Mandag-Fredag: 10.30-22.00 <br> Lørdag: 12-23.00</aside>
        </div>
    </footer>

    <script src="js.js"></script>

</body>

</html>
